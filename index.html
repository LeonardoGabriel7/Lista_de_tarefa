<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <h1>Lista de tarefas</h1>

    <header>
        <input type="text" name="" id="inputTarefa" placeholder="Digite sua tarefa">
        <button class="btn-add">Adicionar</button>
    </header>

    <main id="areaLista">

        <div class="item">
            <div class="item-icone">
                <span class="material-symbols-outlined">
                    radio_button_unchecked
                </span>
            </div>

            <div class="item-nome">

                Teste de tarefa

            </div>


            <div class="item-botao">

                <button class="delete"><span class="material-symbols-outlined">
                    delete
                    </span>Deletar</button>

            </div>
        </div>


        <div class="item clicado">
            <div class="item-icone">
                <span id="check_circle" class="material-symbols-outlined">
                    check_circle
                    </span>
            </div>

            <div class="item-nome">

                Teste de tarefa

            </div>


            <div class="item-botao">

                <button class="delete"><span class="material-symbols-outlined">
                    delete
                    </span>Deletar</button>

            </div>
        </div>
        


    </main>

</body>

</html>
